{% extends 'inventory/base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
    <h2>Add Product to Category: {{ category.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Product</button>
    </form>
{% endblock %}
