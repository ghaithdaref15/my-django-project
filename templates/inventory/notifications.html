{% if alerts %}
<div class="notification-container position-fixed" style="top: 70px; right: 20px; z-index: 1050; max-width: 350px;">
    {% for alert in alerts %}
    <div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-{{ alert.type }} text-white">
            <i class="fas fa-{{ alert.icon }} me-2"></i>
            <strong class="me-auto">Alert</strong>
            <small>{{ alert.date }}</small>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p class="mb-2">{{ alert.message }}</p>
            <div class="mt-2 pt-2 border-top">
                <a href="{{ alert.action_url }}" class="btn btn-{{ alert.type }} btn-sm">{{ alert.action_text }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
