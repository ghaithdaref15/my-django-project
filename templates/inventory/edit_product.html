{% extends 'inventory/base.html' %}
{% block title %}Edit Product: {{ product.name }}{% endblock %}
{% block content %}
    <h2>Edit Product: "{{ product.name }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'inventory' %}">Back to Inventory</a>
{% endblock %}
